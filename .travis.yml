language: php
services:
  - docker
script:
  - docker build .
deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: "${AWS_ACCESS_KEY}"
  secret_access_key:
    secure: "${AWS_SECRET_ACCESS_KEY}"
  region: "eu-west-1"  
  app: "kbharkiv-cms"
  env: "kbharkiv-production-4"
  bucket_name: "elasticbeanstalk-eu-west-1-282251075226"
